<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link th:href="@{/videojuego/css/home.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <h1>Lista Juegos: </h1>
    <br>
    <div class="container content">
        <div th:each=" videojuego : ${lista_videojuegos} ">

            <div class="card" style="width: 18rem;">
                <img src="https://anthoncode.com/wp-content/uploads/2019/01/duke-java-logo-png.png" class="card-img-top">
                <div class="card-header">
                    <h3 th:text="${videojuego.titulo}"></h3>
                </div>
                
                <div class="card-body">
                    <div class="container">
                        Descripcion:&nbsp; <span class="card-text" th:text="${videojuego.descripcion}"></span>
                        <br>
                        Categoria:&nbsp; <span class="card-text" th:text="${videojuego.categoria.nombre}"></span>
                        <br>
                        Estudio:&nbsp; <span class="card-text" th:text="${videojuego.estudio.nombre}"></span>
                    </div>
                </div>
                
                <div class="card-footer">
                    <div>
                        Cant:&nbsp;<span th:text="${videojuego.cantidad}"></span>
                    </div>
                    <br>
                    <div>
                        Precio:&nbsp;<span th:text="${videojuego.precio}"></span>
                    </div>
                    <br>
                    <div>
                        Oferta:&nbsp;<span th:text="${videojuego.oferta}"></span>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
