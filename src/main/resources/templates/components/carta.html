<div th:fragment="card" th:each=" videojuego : ${lista_videojuegos} ">

    <div class="card" style="width: 18rem;">
        <img src="https://anthoncode.com/wp-content/uploads/2019/01/duke-java-logo-png.png"
            class="card-img-top">
        <div class="card-header">
            <h3 th:text="${videojuego.titulo}"></h3>
        </div>

        <div class="card-body">
            <div class="container">
                Descripcion:&nbsp; <span class="card-text" th:text="${videojuego.descripcion}"></span>
                <br>
                Categoria:&nbsp; <span class="card-text" th:text="${videojuego.categoria.nombre}"></span>
                <br>
                Estudio:&nbsp; <span class="card-text" th:text="${videojuego.estudio.nombre}"></span>
            </div>
        </div>

        <div class="card-footer">
            <div>
                Cant:&nbsp;<span th:text="${videojuego.cantidad}"></span>
            </div>
            <br>
            <div>
                Precio:&nbsp;<span th:text="${videojuego.precio}"></span>
            </div>
            <br>
            <div>
                Oferta:&nbsp;<span th:text="${videojuego.oferta}"></span>
            </div>
        </div>
    </div>
</div>
